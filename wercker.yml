box: debian
build:
  steps:
    - arjen/hugo-build
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: grimrose/grimrose.github.io
        branch: master
        basedir: public
  after-steps:
    - install-packages:
        packages: ruby
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: "general"
        username: wercker
