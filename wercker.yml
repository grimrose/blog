box: debian
build:
  steps:
    - arjen/hugo-build
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: grimrose/grimrose.github.io
        branch: master
        basedir: public
  after-steps:
    - sherzberg/slack-notify:
        subdomain: grimrose
        token: $SLACK_API_TOKEN
        channel: "#general"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140
